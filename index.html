<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="nav-ber"></div>

        <product-display :prm="premium" :det="details" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product-display>

        
        <div class="cart">Cart({{ cart.length }})</div>
    </div>

    <!-- Import Application -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./assets/components/ProductDisplay.js"></script>

    <!-- Import Form -->
    <script src="./assets/components/ReviewForm.js"></script>
    
    <!-- Import Review -->
    <script src="./assets/components/ReviewList.js"></script>

    <!-- Mount App -->
    <script>
        const mountApp = application.mount('#app')
    </script>
</body>
</html>
